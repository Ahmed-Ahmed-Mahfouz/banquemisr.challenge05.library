<div class="max-w-screen-xl mx-auto p-8" *ngIf="book">
  <h1
    class="mb-10 text-3xl font-extrabold leading-none tracking-tight text-gray-900 md:text-4xl lg:text-5xl dark:text-white">
    {{book.title}}
  </h1>
  <div class="flex flex-col md:flex-row items-start lg:gap-16 gap-8">
    <img class="h-96 w-full md:w-1/2 lg:w-1/3"
      [src]="book.covers?.length ? 'https://covers.openlibrary.org/b/id/' + book.covers[0] + '-M.jpg' : 'assets/images/placeholder.jpeg'"
      alt=" Book Cover">
    <div class="flex flex-col justify-between leading-normal w-full md:w-1/2 lg:w-2/3">
      <div>
        <h5 class="mb-4 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">First Publish Year: {{
          book.firstPublishYear ||
          'Unknown' }}
        </h5>
        <h5 class="mb-4 text-3xl font-bold tracking-tight text-gray-900 dark:text-white">Book Title: {{ book.title }}
        </h5>
        <p class="mb-4 font-bold text-gray-700 dark:text-gray-400">
          Author/s Name: {{ authorsList }}
        </p>
        <p class="mb-4 font-bold text-gray-700 dark:text-gray-400">Edition Count: {{ book.editionCount || 'Unknown' }}
        </p>
        <p class="mb-4 font-bold text-gray-700 dark:text-gray-400">No. Of Pages (First Edition): {{ book.numberOfPages
          || 'Unknown' }}</p>
      </div>
    </div>
  </div>
</div>
